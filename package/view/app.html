<body>
  <audio id="bgm" autoplay="autoplay" loop="loop">  
    <source src="../resources/sound/bgm.ogg" type="audio/ogg">
  </audio>

  <header>
    <div class="title"></div>
    <ul id="window-controls" class="button hover">
      <li id="win-close"></li>
      <li id="win-minimize"></li>
      <li id="win-settings"></li>
      <li id="win-sound" data-state="on"></li>
    </ul>

  </header>
  
  <main data-view="main">
  
  <div id="menu">
  
    <div id="logo"></div>
    
    <ul>
      <li><a href="https://en.aion.gameforge.com/website/" target="_blank"></a></li>
      <li><a href="https://en.aion.gameforge.com/shop/" target="_blank"></a></li>
      <li><a href="https://forum.aion.gameforge.com/forum/" target="_blank"></a></li>
    </ul>
    
    <ul class="social">
      <li><a href="https://www.facebook.com/aion.uk/?brand_redir=163944090378493" target="_blank" class="brand-facebook"></a></li>
      <li><a href="https://twitter.com/Aion_FreeToPlay" target="_blank" class="brand-twitter"></a></li>
      <li><a href="https://www.youtube.com/user/AionEurope" target="_blank" class="brand-youtube"></a></li>
    </ul>
  
  </div>
  
  
    <section id="home">
    
    <div class="upper">
      <div class="shugo"></div>
      <div class="stats">
        <span class="steam"><span></span> : <span class="playerInGame"></span></span>
        <span class="server"><span></span> : <span class="status" data-status="wait">
        
          <span class="wait"></span>
          <span class="online"></span>
          <span class="offline"></span>
          <span class="error"></span>
        
        </span></span>
      </div>
    </div>
    
    <div class="middle">
    
      <div class="box announce">
        <span class="title"></span>
        <span class="content"></span>
        <div class="shugo"></div>
      </div>
      
      <div class="frame">
        <iframe id="gameforge-news" src="" seamless></iframe>
        <div id="frame-reload"></div>
        
       <div class="bottom">
        <div class="status">
          <span class="loading">
            <span class="spinner"></span> 
            <span class="message"></span>
            <span class="takingTooLong"></span>
           </span>
        </div>
      
        <div class="loadingBar" data-step="0" data-percent="0" data-speed="null">
          <span class="meter blue"></span>
          <span class="title">
            <span class="action">
              <span class="init"></span>
              <span class="dl"></span>
              <span class="patch"></span>
              <span class="end"></span>
            </span> 
          </span>
          <span class="message">
           <span class="action">
              <span class="init"></span>
              <span class="dl"><span></span> <span class="totalSize"></span></span>
              <span class="patch"></span>
              <span class="end"></span>
           </span>
           <span class="inprogress">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
          </span>
        </div>
       </div>  
        
        
      </div>
      
      <div class="box login">
        <h1></h1>
        <form>
          <input type="text" placeholder="Username" value="" autocomplete="off">      
          <input type="password" placeholder="Password" value="" autocomplete="off">
          <div class="option">
            <input type="checkbox" id="rememberMe" value="rememberMe" autocomplete="off">
            <label for="rememberMe"></label>
          </div>
        </form>
        <p><span></span>
        <a href="https://en.aion.gameforge.com/website/register/" target="_blank"></a>
        </p>
        
        
        <div class="bottom">
          <div id="btns">
            <div id="btn-launch" class="btn blue">
              <span class="play"></span>
              <span class="update"></span>
            </div>
            <div id="btn-repair" class="btn blue"><span class="icon"></span></div>
          </div>
        </div>
        
      </div>
      
      </div>
    
    </section>

    <div class="wrapper">

        <li></li>

				<option value="rus"></option>

            <div class="next"><span class="arrow"></span></div>

        <li>
          <div class="left"></div>
          <div class="right">
            <div class="previous"><span class="arrow"></span></div>
              <select autocomplete="off" class="aion" id="option_ingame_shop">
                <option value="true" selected></option>

            <div class="next"><span class="arrow"></span></div>

        <li>

                <option value="false" selected></option>
              </select>
            <div class="next"><span class="arrow"></span></div>

              </select>

          </div>

      </ul>
      
      <div class="buttons">
        <div class="btn red" id="btn-settings-cancel"></div>
        <div class="btn blue" id="btn-settings-save"></div>
      </div>
      
      <ul class="bonus">
        <li></li>
        <li><div class="left"></div><div class="right"><div class="btn small blue" id="btn-criticalFont">
          <span class="install"></span>
          <span class="remove"></span>
          <span class="inprogress">
                <span>.</span>
                <span>.</span>
                <span>.</span>
          </span>
        </div></div></li>
      </ul>
      
      <ul class="advance">
        <li></li>
        <li><div class="left"></div><div class="right">
                <input id="dir_select_game" type="file" nwdirectory nwworkingdir="C:\Game Files\Aion" autocomplete="off"/>
                <label for="dir_select_game" class="btn small blue">
                  <span class="uac"></span><span></span>
                </label>
        </div></li>
        <li><div class="left"></div><div class="right">
                <input id="dir_select_dl" type="file" nwdirectory nwworkingdir="C:\Users\Kika4ka\AppData\Local\AION-LIVE\" autocomplete="off"/>
                <label for="dir_select_dl" class="btn small blue"></label>
        </div></li>
        <li><div class="left"></div><div class="right"><div class="btn small blue" id="btn-editor"></div></div></li>

          <div class="btn blue" id="btn-editor-save"></div>
          <div class="disclaimer"><span></span><br/><span></span></div>
        </div>
      </div>
    </div>
